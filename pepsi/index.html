<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pepsi Login</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    </head>
    <body>
        <div class="header">
            <nav>
                <div>
                    <img class= logo src="images/pepsiLogo_white.png" alt="pepsiLogo">
                </div>
                <div>
                    <ul >
                        <li><a href="#">home</a></li>
                        <li><a href="#">products</a></li>
                        <li><a href="#">search</a></li>
                    </ul>
                </div>
               <div>
                <ul>
                    <li><a href="#">cart</a></li>                
                    <li><a href="#">settings</a></li>
                </ul>
                
               </div>
        
            </nav>

        </div>
        <section>
            <div class="card">
              <div class="top">
                <h2 class="name">profile</h2>
              </div>
              
              <div class="bottom">                                  
                <button class="profile-action">    <span class="material-icons redPepsi">person</span> personal info</button>
                <button class="profile-action">    <span class="material-icons redPepsi">pin_drop</span> address</button>
                <button class="profile-action">    <span class="material-icons redPepsi">lock_reset</span> change password</button>
                <button class="profile-action">    <span class="material-icons redPepsi">logout</span> log out</button>                                                
                
              </div>
            </div>
          </section>
    </body>
    </html>
